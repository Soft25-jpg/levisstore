<div class="login-container">
  <h2 *ngIf="!modoRegistro">Iniciar Sesi칩n</h2>
  <h2 *ngIf="modoRegistro">Crear Cuenta</h2>

  <form
    *ngIf="!modoRegistro; else registroForm"
    (ngSubmit)="onSubmit()"
    #loginForm="ngForm"
  >
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="username"
        placeholder="Ingresa tu usuario"
      />
    </div>

    <div class="form-group">
      <label for="password">Contrase침a:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
        placeholder="Ingresa tu contrase침a"
      />
    </div>

    <button type="submit" class="btn-login" [disabled]="loginForm.invalid">
      Ingresar
    </button>

    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

    <p>
      쯅o tienes cuenta?
      <!-- 游댳 Se quit칩 href="#" -->
      <a (click)="toggleModo()" style="cursor:pointer;">Reg칤strate</a>
    </p>
  </form>

  <!-- 游댳 Formulario de registro -->
  <ng-template #registroForm>
    <form (ngSubmit)="onRegister()" #registerForm="ngForm">
      <div class="form-group">
        <label for="username">Usuario:</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          minlength="3"
          [(ngModel)]="username"
          placeholder="M칤nimo 3 caracteres"
          #userCtrl="ngModel"
        />
        <small class="error" *ngIf="userCtrl.invalid && userCtrl.touched">
          El nombre debe tener al menos 3 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="email">Correo electr칩nico:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          email
          [(ngModel)]="email"
          placeholder="ejemplo@correo.com"
          #emailCtrl="ngModel"
        />
        <small class="error" *ngIf="emailCtrl.invalid && emailCtrl.touched">
          Ingresa un correo v치lido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contrase침a:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="6"
          [(ngModel)]="password"
          placeholder="M칤nimo 6 caracteres"
          #passCtrl="ngModel"
        />
        <small class="error" *ngIf="passCtrl.invalid && passCtrl.touched">
          La contrase침a debe tener al menos 6 caracteres
        </small>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contrase침a:</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
          [(ngModel)]="confirmPassword"
          placeholder="Repite la contrase침a"
        />
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="registerForm.invalid || password !== confirmPassword"
      >
        Registrarse
      </button>

      <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>

      <p>
        쯏a tienes cuenta?
        <!-- 游댳 Se quit칩 href="#" -->
        <a (click)="toggleModo()" style="cursor:pointer;">Inicia sesi칩n</a>
      </p>
    </form>
  </ng-template>
</div>
